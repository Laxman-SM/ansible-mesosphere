- name: Configuring Timezone
  shell: echo {{ timezone }} > /etc/timezone && dpkg-reconfigure --frontend noninteractive tzdata

- name: Install NTP
  apt:
    pkg=ntp
    state=present
    update_cache=yes
  notify: Restart NTP

- name: Enable NTP service
  service:
    name=ntp
    enabled=yes
    state=started